<!doctype html>
<html>
    <head>
        <title>Connect Four Online</title>

        <!-- JQuery dependencies. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Bootstrap dependencies. -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

        <!-- Custom client dependencies. -->
        <script src="ConnectFourOnlineClient.js"></script>
        <link rel="stylesheet" href="ConnectFourOnlineClient.css">

        <!-- Socket.io dependencies. -->
        <script src="/socket.io/socket.io.js"></script>

        <!-- Custom fonts. -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <!-- Top home page navigation bar. -->
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Connect Four Online</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">How To Play</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Account<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" onclick="goToProfilePage()">Profile</a></li>
                                <li><a href="#" onclick="goToLoginPage()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="chat-popup" id="chatWindow">
            <form class="chatWindowFormContainer">
                <h1 id = chatWindowHeading>Chat</h1>
          
                <label for="msg">
                    <b>Message</b>
                </label>
                <ul id = "chatWindowMessageHistory"></ul>
                <form>
                    <input id = "chatMessageToSend" autocomplete="off" /><button id = "sendChatMessageButton">Send</button>
                    <button type = "button" id = "closeChatWindowButton" onclick="closeChatWindow()">Close</button>
                </form>            
            </form>
        </div>
    </body>
</html>
