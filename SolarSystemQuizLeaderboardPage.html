<!doctype html>
<html>

<head>
    <title id="pageTitle">Solar System Quiz Leaderboards Page</title>

    <!-- JQuery dependencies. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap dependencies. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Custom client dependencies. -->
    <script src="SolarSystemQuizClient.js"></script>
    <link rel="stylesheet" href="SolarSystemQuizClient.css">

    <!-- Socket.io dependencies. -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Custom fonts. -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- Custom icons. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body onload="updateLeaderboards()">
    <!-- Top login page navigation bar. -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" onclick="goToHomePage()">Solar System Quiz</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" onclick="goToHomePage()">Home</a></li>
                        <li><a href="#" onclick="logoutUser()">Logout</a></li>
                    </ul>
                </div>
        </div>
    </nav>

    <!-- Main title Jumbotron display. -->
    <div class="jumbotron jumbotron-fluid shadow-lg p-3 mb-5 bg-white rounded" id="startPageTitleJumbotron">
        <div class="container">
            <h1 id="startPageTitleText">The Leaderboards</h1>
            <h1 id="startPageSubTitleText">Who's in the lead right now?<h1>
        </div>
    </div>

    <!-- Sub-text Jumbotron display. -->
    <div class="jumbotron jumbotron-fluid shadow-lg p-3 mb-5 bg-white rounded" id="leaderboardTableJumbotron">
        <div class="container">
            <table id="leaderboardsTable" class="table table-striped myTable">
                <thead>
                    <tr>
                        <th>Username</th><th>Wins</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>     
        </div>
    </div>
    <div class="jumbotron jumbotron-fluid shadow-lg p-3 mb-5 bg-white rounded" id="leaderboardTableJumbotronButton">
        <button class="bigMainButton" onclick="updateLeaderboards()">Refresh</button>
    </div>   

    <!-- Modals. -->
    <!-- Logout modal. -->
    <div class="modal fade bd-example-modal-lg" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="registerAndLoginModalAlignment">
            <div class="modal-dialog registerAndLoginModalAlignmentAdditional">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modalLargeTitle">Goodbye!</h5>
                    </div>
                    <div class="modal-body">
                        <h3>You have successfully been logged out.</h3>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn btn-lg btn-default" data-dismiss="modal">Okay <span class="glyphicon glyphicon-remove"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
