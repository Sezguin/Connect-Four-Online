<!doctype html>
<html>

<head>
    <title>Connect Four Online Start Page</title>

    <!-- JQuery dependencies. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap dependencies. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Socket.io dependencies. -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Custom dependencies. -->
    <script src="/ConnectFourOnlineClient.js"></script>
    <link rel="stylesheet" href="ConnectFourOnlineClient.css">

    <!-- Custom fonts. -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

</head>

<body>
    <div id="startPageTitle">
        <h1 id="startPageTitleText">Connect Four Online</h1>
    </div>
    <!-- <a href="#" data-toggle="modal" data-target="#login-modal">Login</a> -->

    <div id="loginAndRegisterDiv">
        <button id="loginButton" data-toggle="modal" data-target="#loginModal">Login</button>
        <p></p>
        <Button id="registerButton" data-toggle="modal" data-target="#registerModal">Register</Button>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="registerAndLoginModalAlignment">
            <div class="modal-dialog registerAndLoginModalAlignmentAdditional">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginAndRregistrationModalTitle">Login</h5>
                    </div>
                    <div class="modal-body">
                        This is the login section.
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="loginAndRegisterConfirmButton" onclick="validateLoginDetails()">Login</button>
                        <button type="button" id="loginAndRegisterCloseButton" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="registerAndLoginModalAlignment">
            <div class="modal-dialog registerAndLoginModalAlignmentAdditional">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginAndRregistrationModalTitle">Registration</h5>
                    </div>
                    <div class="modal-body">
                        This is the registration section.
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="loginAndRegisterConfirmButton" onclick="startProfileCreation()">Register</button>
                        <button type="button" id="loginAndRegisterCloseButton" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
